<html>
<head>
  <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="js/coopPhotos.js" type="text/javascript" ></script>
    <link rel="stylesheet" href="css/coop.css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="panel panel-default">
            <div class="panel-heading">Coop Station 1</div>
            <div class="panel-body">
              <div id="animation-window">
                <div class="loading-area">
                  <h3><span class="label label-default">Loading timelapse... <span class="load-status"></span></span></h3>
                  <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: 0%;">
                      <span class="sr-only">60% Complete</span>
                    </div>
                  </div>
                </div>
                <img class="coop-photo-img" id="animationTarget" />
                <p class="timestamp"/>
              </div>
              <div id="photoOutput" class="hidden">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
